<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stationary Building with Y-Axis Rotation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

    <!-- Custom Component for Y-Axis Rotation in Place -->
    <script>
        AFRAME.registerComponent('y-axis-rotate', {
            schema: { speed: { default: 1 } },
            init: function () {
                this.isRotating = false;
                this.startX = 0;
                this.currentYRotation = 0;

                // Mouse events for desktop
                this.el.sceneEl.addEventListener('mousedown', (evt) => {
                    this.isRotating = true;
                    this.startX = evt.screenX;
                    this.currentYRotation = this.el.object3D.rotation.y;
                });

                this.el.sceneEl.addEventListener('mousemove', (evt) => {
                    if (!this.isRotating) return;
                    const deltaX = (evt.screenX - this.startX) * this.data.speed / 100;
                    this.el.object3D.rotation.y = this.currentYRotation + deltaX; // Rotate along Y-axis (left/right)
                });

                this.el.sceneEl.addEventListener('mouseup', () => {
                    this.isRotating = false;
                });

                // Touch events for mobile
                this.el.sceneEl.addEventListener('touchstart', (evt) => {
                    this.isRotating = true;
                    this.startX = evt.touches[0].screenX;
                    this.currentYRotation = this.el.object3D.rotation.y;
                });

                this.el.sceneEl.addEventListener('touchmove', (evt) => {
                    if (!this.isRotating) return;
                    const deltaX = (evt.touches[0].screenX - this.startX) * this.data.speed / 100;
                    this.el.object3D.rotation.y = this.currentYRotation + deltaX; // Rotate along Y-axis (left/right)
                });

                this.el.sceneEl.addEventListener('touchend', () => {
                    this.isRotating = false;
                });
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Global Lighting for the Scene -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" position="2 4 5" intensity="1" castShadow="true"></a-light>

        <!-- Custom Pattern Marker -->
        <a-marker type="pattern" url="Barcode.patt">
            
            <!-- Large Building that remains centered and rotates along Y-axis -->
            <a-box id="building" position="0 1.5 0" depth="1.5" height="3" width="1.5"
                   material="src: url(building.jpg);" 
                   y-axis-rotate></a-box>

        </a-marker>

        <!-- Camera -->
        <a-entity camera look-controls></a-entity>
    </a-scene>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Building in AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

    <!-- Custom Drag and Rotate Script for Full 3D Interaction -->
    <script>
        AFRAME.registerComponent('drag-rotate-component', {
            schema: { speed: { default: 1 } },
            init: function () {
                this.isDragging = false;
                this.startRotation = null;
                this.currentRotation = null;
                this.el.sceneEl.addEventListener('mousedown', this.onMouseDown.bind(this));
                this.el.sceneEl.addEventListener('mousemove', this.onMouseMove.bind(this));
                this.el.sceneEl.addEventListener('mouseup', this.onMouseUp.bind(this));
                this.el.sceneEl.addEventListener('touchstart', this.onTouchStart.bind(this));
                this.el.sceneEl.addEventListener('touchmove', this.onTouchMove.bind(this));
                this.el.sceneEl.addEventListener('touchend', this.onTouchEnd.bind(this));
            },
            onMouseDown: function (evt) {
                this.isDragging = true;
                this.startRotation = evt.screenX;
                this.currentRotation = this.el.object3D.rotation.clone();
            },
            onMouseMove: function (evt) {
                if (!this.isDragging) return;
                var rotationChange = (evt.screenX - this.startRotation) * this.data.speed / 100;
                this.el.object3D.rotation.y = this.currentRotation.y + rotationChange;
            },
            onMouseUp: function () {
                this.isDragging = false;
            },
            onTouchStart: function (evt) {
                this.isDragging = true;
                this.startRotation = evt.touches[0].screenX;
                this.currentRotation = this.el.object3D.rotation.clone();
            },
            onTouchMove: function (evt) {
                if (!this.isDragging) return;
                var rotationChange = (evt.touches[0].screenX - this.startRotation) * this.data.speed / 100;
                this.el.object3D.rotation.y = this.currentRotation.y + rotationChange;
            },
            onTouchEnd: function () {
                this.isDragging = false;
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Global Lighting for the Scene -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" position="2 4 5" intensity="1" castShadow="true"></a-light>

        <!-- Custom Pattern Marker (Ensure your ar_marker.patt is correctly uploaded) -->
        <a-marker type="pattern" url="Barcode.patt">
            
            <!-- Large Building that the user can rotate -->
            <a-box id="building" position="0 0.5 0" depth="1.5" height="3" width="1.5"
                   material="src: url(building.jpg);" 
                   drag-rotate-component></a-box>

        </a-marker>

        <!-- Camera -->
        <a-entity camera look-controls></a-entity>
    </a-scene>
</body>
</html>

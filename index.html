<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stationary Building with Rotation in AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

    <!-- Custom Rotate Component for Rotation in Place -->
    <script>
        AFRAME.registerComponent('rotate-in-place', {
            schema: { speed: { default: 1 } },
            init: function () {
                this.isRotating = false;
                this.startRotation = { x: 0, y: 0 };
                this.currentRotation = this.el.object3D.rotation.clone();
                this.el.sceneEl.addEventListener('mousedown', this.onMouseDown.bind(this));
                this.el.sceneEl.addEventListener('mousemove', this.onMouseMove.bind(this));
                this.el.sceneEl.addEventListener('mouseup', this.onMouseUp.bind(this));
                this.el.sceneEl.addEventListener('touchstart', this.onTouchStart.bind(this));
                this.el.sceneEl.addEventListener('touchmove', this.onTouchMove.bind(this));
                this.el.sceneEl.addEventListener('touchend', this.onTouchEnd.bind(this));
            },
            onMouseDown: function (evt) {
                this.isRotating = true;
                this.startRotation.x = evt.screenX;
                this.startRotation.y = evt.screenY;
                this.currentRotation = this.el.object3D.rotation.clone();
            },
            onMouseMove: function (evt) {
                if (!this.isRotating) return;
                var rotationChangeX = (evt.screenX - this.startRotation.x) * this.data.speed / 100;
                var rotationChangeY = (evt.screenY - this.startRotation.y) * this.data.speed / 100;
                this.el.object3D.rotation.y = this.currentRotation.y + rotationChangeX; // Rotate left/right
                this.el.object3D.rotation.x = this.currentRotation.x + rotationChangeY; // Rotate up/down
            },
            onMouseUp: function () {
                this.isRotating = false;
            },
            onTouchStart: function (evt) {
                this.isRotating = true;
                this.startRotation.x = evt.touches[0].screenX;
                this.startRotation.y = evt.touches[0].screenY;
                this.currentRotation = this.el.object3D.rotation.clone();
            },
            onTouchMove: function (evt) {
                if (!this.isRotating) return;
                var rotationChangeX = (evt.touches[0].screenX - this.startRotation.x) * this.data.speed / 100;
                var rotationChangeY = (evt.touches[0].screenY - this.startRotation.y) * this.data.speed / 100;
                this.el.object3D.rotation.y = this.currentRotation.y + rotationChangeX; // Rotate left/right
                this.el.object3D.rotation.x = this.currentRotation.x + rotationChangeY; // Rotate up/down
            },
            onTouchEnd: function () {
                this.isRotating = false;
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Global Lighting for the Scene -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" position="2 4 5" intensity="1" castShadow="true"></a-light>

        <!-- Custom Pattern Marker (Ensure ar_marker.patt is correctly uploaded) -->
        <a-marker type="pattern" url="Barcode.patt">
            
            <!-- Large Building that remains stationary in the center but can be rotated -->
            <a-box id="building" position="0 0.5 0" depth="1.5" height="3" width="1.5"
                   material="src: url(building.jpg);" 
                   rotate-in-place></a-box>

        </a-marker>

        <!-- Camera -->
        <a-entity camera look-controls></a-entity>
    </a-scene>
</body>
</html>
